<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>კალორიმეტრი</title>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a id="calculateEnergyBtn" class="btn" href="#">ენერგიის გამოთვლა</a></li>
                
                <li><a id="additionalCalculation2Btn" class="btn" href="learnmore.html">გაიგე მეტი</a></li>
                <!-- Add more buttons as needed -->
            </ul>
        </nav>
    </header>
    
    
    
    <main>
        <section id="food-input">
            <h2>საკვების ენერგიული შემცველობა</h2>
            <form id="food-form">
                <label for="food-name">საკვების დასახელება:</label>
                <input type="text" id="food-name" name="food-name" required>
                <label for="water-mass">წყლის მასა (გ):</label>
                <input type="number" id="water-mass" name="water-mass" step="0.01" required>
                <label for="starting-temp">საწყისი ტემპერატურა (°C):</label>
                <input type="number" id="starting-temp" name="starting-temp" step="0.01" required>
                <label for="final-temp">საბოლოო ტემპერატურა (°C):</label>
                <input type="number" id="final-temp" name="final-temp" step="0.01" required>
                <label for="initial-mass">საწყისი მასა (გ):</label>
                <input type="number" id="initial-mass" name="initial-mass" step="0.01" required>
                <label for="final-mass">საბოლოო მასა (გ):</label>
                <input type="number" id="final-mass" name="final-mass" step="0.01" required>
                <button type="submit" class="calc"><span class="calc_top"> გამოთვლა </span></button>
            </form>
        </section>
        <section id="calorie-display">
            <h2>კალორიების საბოლოო ენერგია</h2>
            <p id="total-calories">0</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 კალორიმეტრი</p>
    </footer>
    <script src="script.js"></script>


</body>
</html>
